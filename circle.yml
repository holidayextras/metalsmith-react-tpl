machine:
  node:
    version: 6.1
dependencies:
  cache_directories:
    - node_modules
  override:
    - npm install -g npm@3.9.4
    - npm install
test:
  override:
    - npm run ci
deployment:
  production:
    branch: master
    commands:
    - echo -e "$NPM_USER\n$NPM_PASS\n$NPM_EMAIL" | npm login
    - ./node_modules/.bin/publish